<ion-header>
  <ion-toolbar>
    <ion-button color="dark" fill="clear" slot="start" (click)="mockNavigateToChat()">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="chat-container" align="center">
    <ion-avatar class="chat-avatar">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-title>Chatname</ion-title>
  </div>
  <hr>
  <ion-button color="secondary" expand="full" fill="clear">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          Tasks
        </ion-col>
        <ion-col size="2">
          5
        </ion-col>
        <ion-col size="2">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-button>
  <hr>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="10">
        <ion-note>2 Participants</ion-note>
      <ion-col size="2">
        <ion-button color="dark" fill="clear" slot="start" (click)="addUserToChat()">
          <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-sliding>
    <ng-container>
      <ion-item (click)="mockDetailNav()">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <div class="ion-padding">
          <ion-label>JoeMama Benz</ion-label>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteChat(chat)" color="danger" expandable>
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ng-container>
  </ion-item-sliding>
  <ion-item-sliding>
    <ng-container>
      <ion-item (click)="mockDetailNav()">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <div class="ion-padding">
          <ion-label>JoeMama Benz</ion-label>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteChat(chat)" color="danger" expandable>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ng-container>
  </ion-item-sliding>
</ion-content>
<ion-footer>
  <ion-button color="danger" expand="full">
  Verlassen
  </ion-button>
</ion-footer>
